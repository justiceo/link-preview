<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <title i18n>Search & Link Preview Options</title>
    <link rel="stylesheet" href="./options.css" />
  </head>

  <body>
    <div class="container" style="margin-top: 100px">
      <div class="header">
        <img class="logo" alt="logo" src="../assets/logo-48x48.png" />
        <h1 i18n="@appName">Better Previews</h1>
        <p i18n="@appDesc">
          Perform search and preview links in sidebars instead of opening new
          tabs.
        </p>
      </div>
      <div class="options-container"></div>
      <p class="p-3 d-flex justify-content-evenly">
        <button id="show-preview" class="btn btn-primary" i18n>
          Show Sample Preview
        </button>
        <a
          role="button"
          target="_blank"
          href="https://github.com/essentialkit/link-previews/issues/new/choose"
          class="btn btn-outline-primary"
          i18n
          >Report an Issue</a
        >
      </p>
    </div>
    <script src="options.js"></script>
  </body>
</html>
